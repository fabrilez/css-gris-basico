<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Proyecto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Checkt the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, velit amet deserunt in enim, nesciunt sed aliquid tempora, nam incidunt vel? Error sunt dolor in blanditiis voluptate est? Praesentium, esse!</p>
                <button class="info-button">Book a table</button>

        <section class="dishes">

        </section>
        <section class="menu">
            <h2 class="menu-title">

            </h2>
            <div class="menu-grid">

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="">

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="">

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="">
                </div>

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="">
